<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir as imagens em diferentes dispositivos ou o tamanho do navegador</p>

    <picture>

        <source media="(max-width: 1050px )" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/grande.png" alt="Imagem Flexível">

    <h1>Reproduzir Áudio</h1>

   </ul>
